<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value converter</title>

    <script src="./convertMoney.js"></script>
    <script src="./convertData.js"></script>
    <script src="./convertTemperature.js"></script>
    <script src="./functions.js"></script>

    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="sidenav.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4a52177dc.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="sidenav" id="sidenav">
        <a href="javacript:void(0)" class="btnClose" onclick="closeNav()">&times;</a>

        <p>What do you want to convert?</p>
        <a href="#" onclick="convertMoney()">Money</a>
        <a href="#" onclick="convertData()">Data</a>
        <a href="#" onclick="convertTemperature()">Temperature</a>
    </nav>

    <div class="navbar">
        <span onclick="openNav()"><i class="fas fa-bars"></i></span>
    </div>



    <div class="mainContent" id="main">

        <header>
            <h1>Value Converter</h1>
        </header>

        <div class="display">
            <div class="box">
                <h2>Choose a value to start the conversion</h2>
                <h3 id="answer"></h3>
            </div>
    
    
            <div class="box convertMoney" id="convertMoney">
                <button onclick="convertDolarToReal()">Dollar to Real</button>
                <button onclick="convertRealToDolar()">Real to Dollar</button>
                <button onclick="convertEuroToReal()">Euro to Real</button>
                <button onclick="convertRealToEuro()">Real to Euro</button>
                <button onclick="convertBolivarToReal()">Bolivar to Real</button>
                <button onclick="convertRealToBolivar()">Real to Bolivar</button>
            </div>
    
            <div class="box convertData" id="convertData">
                <button onclick="convertMBtoGB()">MB to GB</button>
                <button onclick="convertGBtoMB()">GB to MB</button>
                <button onclick="convertMBtoB()">MB to B</button>
                <button onclick="convertBtoMB()">B to MB</button>
                <button onclick="convertBtoBits()">B to bits</button>
                <button onclick="convertBitstoB()">bits to B</button>
            </div>
    
            <div class="box convertTemperature" id="convertTemperature">
                <button onclick="celsiusToFahrenheit()">Celcius to Fahrenheit</button>
                <button onclick="FahrenheitToCelcius()">Fahrenheit to Celcius</button>
                <button onclick="celsiusToKelvin()">Celcius to Kelvin</button>
                <button onclick="kelvinToCelcius()">Kelvin to Celcius</button>
                <button onclick="FahrenheitToKelvin()">Fahrenheit to Kelvin</button>
                <button onclick="kelvinToFahrenheit()">Kelvin to Fahrenheit</button>
            </div>
        </div>

        <footer>
            <p>Value Converter - Carolina Abreu</p>
            <a href="https://github.com/CarolinaAbreu19" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/ana-carolina-silva-abreu-80325a195/" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a>
        </footer>


    </div>


</body>

</html>
